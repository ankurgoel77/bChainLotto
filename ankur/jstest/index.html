    <head>
        <title>BlockChain Poker v1</title>

    <body>
        <h1>Blockchain Poker</h1>
        Please enter your private key before beginning the game:<br>
        <label for="pvtkey">Account Private Key:</label>

        <button id="btn_pvtkey" name="btn_pvtkey"  onclick="getAddress()">Calculate Address</button>

        <label for="acc_address">Your Account Address :</label>
        <output id="acc_address" name="acc_address"></output>

        <output id="acc_balance" name="acc_balance"></output>
        <br>
        <label for="betAmount">How much Wei to bet?</label>
        <input type="text" id="betAmount" name="betAmount" value="0">
        <br>
        <button id="btn_start" name="btn_start" onclick="constructGame()" disabled>Construct Game</button>
        <br>
        <label for="game_address">Game Contract Address: </label>
        <output id=game_address" name="game_address"></output>
        <br>
        <button id="btn_ante" name="btn_ante" onclick="ante()">Ante up!</button>
        <br>
        <label for="player_string_hand">Player Hand:</label>
        <output id="player_string_hand" name="player_string_hand"></output>
        <br>
        <output id="player_card_hand" name="player_card_hand" style="font-size:80px;"></output>
        <br>
        <label for="dealer_string_hand">Dealer Hand:</label>
        <output id="dealer_string_hand" name="dealer_string_hand"></output>
